<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			background: #f5f5f5;
		}
		.card {
			background: white;
			border-radius: 12px;
			padding: 24px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
		}
		h1 {
			margin: 0 0 8px;
			color: #333;
		}
		p {
			margin: 0;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="card">
		<h1>Hello, {{ name }}!</h1>
		<p>Welcome to AstrBot Text2Image preset demo.</p>
	</div>
</body>
</html>
